<div class="esl-related-posts-block">
	<a href="{{post.url}}">
		<img src="/authors/{{post.author}}.jpg" width="230px" style="float:left; padding: 3px;">
        <div class="esl-related-post-title">{{post.title}}</div>
        <div class="content">{{ post.content | strip_html | truncatewords: 30 }}</div>                                
	</a>
</div>
