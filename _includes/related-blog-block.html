<div class="esl-related-posts-block">
	<a href="{{post.url}}">
				<img src = "{% include post-image.html post=post %}"
				width="230px" style="float:left; padding: 3px;" alt="{{ post.title }}"/>
        <div class="esl-related-post-title">{{post.title}}</div>
        <div class="content">{{ post.content | markdownify | strip_html | strip_newlines | truncatewords: 30}}</div>                                
	</a>
</div>
